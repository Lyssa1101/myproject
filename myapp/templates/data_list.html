<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Items</title>
</head>
<body>
    <h1>All Items</h1>
    <ul>
        {% for item in data %}
            <li>
                <a href="{% url 'detail_view' item.pk %}">{{ item.name }}</a> - {{ item.description }}
            </li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
